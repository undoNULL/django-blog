name: PR test
run-name: PR test
on:
  pull_request:

jobs:
  ci:
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: pip install black
      - name: Run black
        run: |
          black --check ./django_blog/